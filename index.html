<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>TecMoveis</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="./gauge.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
        }
        h1 {
            font-size: 1.6rem;
            font-weight: 700;
            text-align: center;
            margin: 20px 0;
            background: linear-gradient(90deg, #0d6efd, #6c63ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        #canvas-id {
            width: 100%;
            max-width: 350px;
            height: auto;
        }
        .btn-custom {
            font-size: 1.2rem;
            padding: 15px;
        }
    </style>
</head>
<body class="container-fluid">

    <div>
        <h1>Projeto de Tecnologias Móveis</h1>
    </div>

    <div class="row bg-dark-subtle py-3">
        <div class="col-12 col-md-4 offset-md-4 text-center">            
            <button onclick="onoff()" id="lanterna" type="button" class="btn btn-outline-secondary btn-custom w-100">
                Lanterna
            </button>                 
        </div>        
    </div> 
    
    <div class="row">
        <div class="d-flex justify-content-center my-1 text-dark">
            <span>Ângulo: </span>
            <h2 id="angular" class="ms-2">0</h2>
        </div>
            
        <div class="d-flex justify-content-center my-5">        
            <canvas id="canvas-id"></canvas>
        </div>
    </div>    

    <script>
        var angular = document.getElementById('angular');

        let status = false;
        const gauge = new RadialGauge({
            renderTo: 'canvas-id',
            width: 350,
            height: 350,
            minValue: 0,
            maxValue: 360,
            majorTicks: ["N","NE","E","SE","S","SW","W","NW","N"],
            minorTicks: 22,
            ticksAngle: 360,
            startAngle: 180,
            strokeTicks: false,
            highlights: false,
            colorPlate: "#222",
            colorMajorTicks: "#f5f5f5",
            colorMinorTicks: "#ddd",
            colorNumbers: "#ccc",
            colorNeedle: "rgba(240, 128, 128, 1)",
            colorNeedleEnd: "rgba(255, 160, 122, .9)",
            valueBox: false,
            valueTextShadow: false,
            colorCircleInner: "#fff",
            colorNeedleCircleOuter: "#ccc",
            needleCircleSize: 15,
            needleCircleOuter: false,
            animationRule: "linear",
            needleType: "line",
            needleStart: 75,
            needleEnd: 99,
            needleWidth: 3,
            borders: true,
            borderInnerWidth: 0,
            borderMiddleWidth: 0,
            borderOuterWidth: 10,
            colorBorderOuter: "#ccc",
            colorBorderOuterEnd: "#ccc",
            colorNeedleShadowDown: "#222",
            borderShadowWidth: 0,
            animationDuration: 1500
        }).draw();


        function onoff() {
            window.AppInventor.setWebViewString(status ? 'on' : 'off');
            status = !status;
            console.log(status)
        }

        function set_angular(value) {        
            angular.innerText = value;
            gauge.value = value;
        }
    </script>
</body>
</html>
